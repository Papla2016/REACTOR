services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
      - JWT_SECRET=change-me
      - CORS_ORIGINS=http://localhost:5173
      - FRONTEND_URL=http://localhost:5173
      - DOCTOR_VISIBLE_TYPES=NAME,CITY,EMAIL
    volumes:
      - sqlite_data:/app/data
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  sqlite_data:
